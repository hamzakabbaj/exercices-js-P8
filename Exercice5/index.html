<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Page avec Accessibilité</title>
  </head>
  <body>
    <header>
      <h1 aria-label="Titre de la Page">Titre de la Page</h1>
    </header>

    <main>
      <p>Ceci est un paragraphe de texte.</p>

      <!-- Formulaire avec étiquettes pour les champs -->
      <form>
        <div>
          <label for="name">Nom :</label>
          <input
            id="name"
            type="text"
            placeholder="Entrez votre nom"
            aria-required="true"
          />
        </div>
        <div>
          <label for="email">Email :</label>
          <input
            id="email"
            type="email"
            placeholder="Entrez votre adresse e-mail"
            aria-required="true"
          />
        </div>
        <button type="submit">Envoyer</button>
      </form>

      <!-- Image avec attribut alt -->
      <img
        src="assets/image.png"
        height="250"
        alt="Description de l'image"
        aria-label="Description de l'image"
      />

      <!-- Lien avec texte descriptif -->
      <a
        href="#"
        aria-label="En savoir plus sur nos services"
        title="En savoir plus sur nos services"
        >En savoir plus</a
      >
    </main>
  </body>
</html>
